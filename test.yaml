input:
  toggle_switch:
    name: Button Toggle(s) *
    description: >
      Select one or more Moe's Zigbee "switch press" sensors.
      Each button will toggle the Light(s).
    selector:
      entity:
        domain: sensor
        multiple: true

  main_entity:
    name: Light(s) *
    description: >
      Single light or group of lights controlled by these buttons.
    selector:
      entity:
        domain: light
        multiple: true

  alternating_entity:
    name: LED Indicator(s)
    description: >
      Optional — switch LED indicator entities that will mirror the
      opposite state of the light(s). These MUST be configured to
      LED indicator "manual" mode in Zigbee2MQTT to function correctly.
    default: []
    selector:
      entity:
        domain: switch
        multiple: true

  ####################################
  # LIGHT BEHAVIOUR OPTIONS
  ####################################

  include_light_control:
    name: Light Behaviour
    description: >
      Select enhancements applied when turning ON via button.
      None = toggle normal.
    selector:
      select:
        multiple: true
        options:
          - label: Set Brightness
            value: use_brightness
          - label: Use Transition
            value: use_transition
    default: []

  light_brightness:
    name: Brightness (%)
    description: >
      Applied ONLY when turning ON via button press.
    default: 100
    visible: "{{ 'use_brightness' in include_light_control }}"
    selector:
      number:
        min: 1
        max: 100
        step: 1
        unit_of_measurement: '%'
        mode: slider

  light_transition_on:
    name: Transition — Turn On (s)
    description: >
      Fade-in animation duration. If not enabled, lights turn on instantly.
    default: 1
    visible: "{{ 'use_transition' in include_light_control }}"
    selector:
      number:
        min: 0
        max: 10
        step: 0.5
        unit_of_measurement: 's'
        mode: slider

  light_transition_off:
    name: Transition — Turn Off (s)
    description: >
      Fade-out animation duration when turning OFF via button.
    default: 1
    visible: "{{ 'use_transition' in include_light_control }}"
    selector:
      number:
        min: 0
        max: 30
        step: 1
        unit_of_measurement: 's'
        mode: slider

  ####################################
  # COLOUR OPTIONS (SMART VISIBILITY)
  ####################################

  include_light_colour_control:
    name: Colour Mode
    description: Optional adjustments when turning ON.
    default: disable_colour_control
    selector:
      select:
        options:
          - label: Colour Temperature
            value: use_colour_temperature
          - label: RGB Colour
            value: use_rgb_colour
          - label: RGBW Colour (colour + white)
            value: use_rgbw_colour
          - label: RGBWW Colour (colour + warm & cool white)
            value: use_rgbww_colour
          - label: Disable Colour Control
            value: disable_colour_control

  light_colour_temperature:
    name: Colour Temperature (Kelvin)
    description: Warm to cool white
    default: 5000
    visible: "{{ include_light_colour_control == 'use_colour_temperature' }}"
    selector:
      number:
        min: 2000
        max: 8000
        step: 100
        unit_of_measurement: 'K'
        mode: slider

  light_rgb_colour:
    name: RGB Colour
    description: Pick a solid colour.
    default: [255, 255, 255]
    visible: "{{ include_light_colour_control == 'use_rgb_colour' }}"
    selector:
      color_rgb:

  light_rgbw_colour:
    name: RGBW Colour
    description: Red, Green, Blue + single white
    visible: "{{ include_light_colour_control == 'use_rgbw_colour' }}"
    default: [255, 255, 255, 255]
    selector:
      object:

  light_rgbww_colour:
    name: RGBWW Colour
    description: Red, Green, Blue + warm & cool white
    visible: "{{ include_light_colour_control == 'use_rgbww_colour' }}"
    default: [255, 255, 255, 255, 255]
    selector:
      object:
